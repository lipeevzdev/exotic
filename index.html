<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Bordas Arredondadas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            width: 100vw; 
            height: 100vh; 
            background-image: url('background-menu.png'); 
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
